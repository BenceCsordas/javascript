<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
       
    }
    .a {
        width: 200px;
    }
    .keret {
        border: 2px solid black;
        width: 200px;
        gap: 20px;
        
    }
    input {
        border-radius: 10%;
        background-color: gray;
        color: white;
    }
</style>
<body>
    <div class="keret">
    <div contenteditable="" class="a"></div>
    <input type="button" value="Modify Text" onclick="klikk()">
    <h2></h2>
    </div>
    <Script>
        function klikk(){
            document.querySelector("h2").innerText = document.querySelector(".a").textContent;
        }
    </Script>
</body>
</html>
