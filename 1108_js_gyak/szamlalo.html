<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .szamlalo {
            display: flex;
            background-color: cyan;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            justify-content: center;
            align-items: center;
        }
        input {
            width: 50px;
            height: 50px;
        }
        .keret {
            display: flex;
            gap: 50px;
            height: 50px;
            
        }
    </style>
<body>
    <div class="keret">
    <input type="button" value="-" id="-" onclick="minus()">
    <div class="szamlalo"></div>    
    <input type="button" value="+" id="+" onclick="plus()">
    </div>
</body>
<script>
    
    let szamlalo = 0
    function plus() {
        document.querySelector(".szamlalo").innerText = szamlalo += 1
    }
    
    function minus() {
        document.querySelector(".szamlalo").innerText = szamlalo -= 1
    }
</script>
</html>
